<!DOCTYPE html>
<html>
<head>
<style>
.skills-container {
    padding: 20px;
    font-family: Arial, sans-serif;
}

.skill-category {
    margin-bottom: 30px;
}

h4 {
    color: #333;
    font-size: 1.2em;
    margin-bottom: 15px;
    border-bottom: 2px solid #eee;
    padding-bottom: 5px;
}

.badge-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

.badge {
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    color: white;
    background: #333;
}

.soft-skills {
    list-style: none;
    padding: 0;
}

.soft-skills li {
    margin: 10px 0;
    padding-left: 20px;
    position: relative;
}

.soft-skills li:before {
    content: "•";
    position: absolute;
    left: 0;
    color: #333;
}
</style>
</head>
<body>
<div class="skills-container">
    <!-- AI & Data Science -->
    <div class="skill-category">
        <h4>AI & Data Science</h4>
        <div class="badge-container">
            <span class="badge" style="background-color: #3776AB;">Python</span>
            <span class="badge" style="background-color: #FF6F00;">TensorFlow</span>
            <span class="badge" style="background-color: #F7931E;">Scikit-learn</span>
            <span class="badge" style="background-color: #150458;">Pandas</span>
            <span class="badge" style="background-color: #276DC3;">R</span>
        </div>
    </div>

    <!-- Full Stack Development -->
    <div class="skill-category">
        <h4>Full Stack Development</h4>
        <div class="badge-container">
            <span class="badge" style="background-color: #F7DF1E; color: black;">JavaScript</span>
            <span class="badge" style="background-color: #007ACC;">TypeScript</span>
            <span class="badge" style="background-color: #20232A;">React</span>
        </div>
    </div>

    <!-- Databases and Cloud -->
    <div class="skill-category">
        <h4>Databases and Cloud</h4>
        <div class="badge-container">
            <span class="badge" style="background-color: #005C84;">MySQL</span>
            <span class="badge" style="background-color: #CC2927;">SQL Server</span>
            <span class="badge" style="background-color: #FF9900;">AWS</span>
        </div>
    </div>

    <!-- Tools & Technologies -->
    <div class="skill-category">
        <h4>Tools & Technologies</h4>
        <div class="badge-container">
            <span class="badge" style="background-color: #2CA5E0;">Docker</span>
            <span class="badge" style="background-color: #326CE5;">Kubernetes</span>
            <span class="badge" style="background-color: #F2C811; color: black;">Power BI</span>
            <span class="badge" style="background-color: #171515;">GitHub</span>
        </div>
    </div>

    <!-- Soft Skills -->
    <div class="skill-category">
        <h4>Habilidades Blandas</h4>
        <ul class="soft-skills">
            <li>Creatividad</li>
            <li>Trabajo en Equipo</li>
            <li>Capacidad de Análisis</li>
        </ul>
    </div>
</div>
</body>
</html>
